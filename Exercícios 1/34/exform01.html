<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinando Formulários</title>
</head>
<body>
    <h1>Exercício 01</h1>

    <form action="cadastro.js" method="get" autocomplete="off">

        <div>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" placeholder="Aysllan">
        </div>

        <div>
            <label for="in1">Digite seu Número</label>
            <input type="text" name="n1" id="in1" placeholder="(61) 9 9870-1721">
        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>

    </form>
</body>
</html>
