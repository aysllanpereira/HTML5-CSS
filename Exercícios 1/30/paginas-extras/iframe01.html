<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        iframe {
            height: 450px;
            width: 450px;
            border: 1.5px solid black;
        }
    </style>
</head>
<body>
    <!--Por padrão, o tamanho é de 300x150. A tag "scolling="no"" é para bloquear a rolagem do iframe. Posso personalizar com borda, largura e altura em CSS e vai prevalecer o que estiver em CSS.-->
    <h1>Testando o uso do Iframe</h1>
    
    <p>Acessando o <iframe src="https://github.com/aysllanpereira" frameborder="0" height="450" width="450" scolling="no"></iframe> meu GitHub</p> 
    <a href="https://github.com/aysllanpereira" target="_blank">Clique aqui para acessar o meu perfíl do GitHub</a> 

        
    <p>Acessando o site <iframe src="https://wwww.cursoemvideo.com" frameborder="0"></iframe> do Curso em Vídeo</p>  
    <a href="https://wwww.cursoemvideo.com" target="_blank">Clique aqui para acessar o site do Guanabara</a>
        
        
        
</body>
</html>
